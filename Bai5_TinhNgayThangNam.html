<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Tính ngày tháng năm</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <h1 class="my-5 text-center">Tính ngày tháng năm</h1>
         <div class="row justify-content-center text-center mb-3">
            <div class="col-md-4">
               <input
                  type="number"
                  class="text-center"
                  id="dateInput"
                  placeholder="Nhập ngày"
               />
            </div>

            <div class="col-md-4">
               <input
                  type="number"
                  class="text-center"
                  id="monthInput"
                  placeholder="Nhập tháng"
               />
            </div>

            <div class="col-md-4">
               <input
                  type="number"
                  class="text-center"
                  id="yearInput"
                  placeholder="Nhập năm"
               />
            </div>
         </div>

         <div class="text-center mt-5">
					 <button class="btn btn-primary p-3 me-3" onclick="yesterday()">Ngày hôm qua</button>
					 <button class="btn btn-primary p-3" onclick="tomorrow()">Ngày mai</button>
				 </div>

				 <div class="mt-5 w-75 mx-auto">
					 <p id="res" class="border rounded text-center bg-light">Kết quả</p>
				 </div>
      </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>
      <script src="./Bai5_TinhNgayThangNam.js"></script>
   </body>
</html>
