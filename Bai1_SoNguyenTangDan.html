<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Số nguyên tăng dần</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container text-center mt-5">
         <h1>Xuất 3 số theo thứ tự tăng dần</h1>
         <div class="row mt-3">
            <div class="col-sm-4 mx-auto mb-3">
               <input
                  type="number"
                  class="form-control"
                  id="num1"
                  placeholder="Nhập số thứ 1"
               />
            </div>

            <div class="col-sm-4 mx-auto mb-3">
               <input
                  type="number"
                  class="form-control"
                  id="num2"
                  placeholder="Nhập số thứ 2"
               />
            </div>

            <div class="col-sm-4 mx-auto mb-3">
               <input
                  type="number"
                  class="form-control"
                  id="num3"
                  placeholder="Nhập số thứ 3"
               />
            </div>
         </div>
         
         <button class="btn btn-primary rounded-pill px-4" onclick="arrange()">Sắp xếp</button>

         <div class="mt-4 border bg-light">
            <p class="my-auto p-3 fs-2">Kết quả: <span class="text-success" id="res"></span></p>
         </div>

      </div>

      <script src="./Bai1_SoNguyenTangDan.js"></script>

      <!-- Bootstrap JavaScript Libraries -->

         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
